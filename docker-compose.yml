version: "2.4"

services:
  clipper:
    image: ghcr.io/nelsonjchen/op-replay-clipper:master
    pull_policy: always
    shm_size: '1gb'
    tty: true
    environment:
      - DISPLAY=:0
      - SCALE=1
    mem_limit: 3g
    working_dir: /workspace
    volumes:
      - ./shared:/workspace/shared
      # - ./:/workspace
  clipper_pin:
    # Pre-partial widecam; for stable
    image: ghcr.io/nelsonjchen/op-replay-clipper:pin
    shm_size: '1gb'
    tty: true
    environment:
      - DISPLAY=:0
      - SCALE=1
    mem_limit: 3g
    working_dir: /workspace
    volumes:
      - ./shared:/workspace/shared
      # - ./:/workspace
  dev:
    build:
      context: .
      target: clipper
    ports:
      - "5900:5900"
    shm_size: '1gb'
    tty: true
    environment:
      - DISPLAY=:0
      - SCALE=1
    # cpuset: 0-3
    mem_limit: 3g
    working_dir: /workspace
    volumes:
      - ./shared:/workspace/shared
      - ./:/workspace
